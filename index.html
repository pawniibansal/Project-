<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Background Generator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="wrapper">
        <h1>Background Generator</h1>
      <div class="gradient-box"></div>
      <div class="row options">

<!-- Direction -->
        <div class="column direction">
          <p>Direction</p>

          <div class="select-box">
            <select>
              <option value="to top">Top</option>
              <option value="to right top">Right top</option>
              <option value="to right">Right</option>
              <option value="to right bottom">Right bottom</option>
              <option value="to bottom">Bottom</option>
              <option value="to left bottom">Left bottom</option>
              <option value="to left">Left</option>
              <option value="to left top" selected>Left top</option>
            </select>

          </div>
        </div>

<!-- Color Palette -->
        <div class="column palette">
          <p>Colors</p>
          <div class="colors">
            <input type="color" value="#bb47d8" />
            <input type="color" value="#e0ae24" />
          </div>
        </div>
      </div>

      <!-- Text Area -->
    <textarea class="row" disabled>background: linear-gradient(to left top, #bb47d8,  #e0ae24);
    </textarea>

<!-- Buttons -->
      <div class="row buttons">
        <button class="refresh">Refresh Colors</button>
        <button class="copy">Copy Code</button>
      </div>
    </div>
  </body>
</html>
